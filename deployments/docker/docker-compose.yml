version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: notification-postgres
    environment:
      POSTGRES_USER: notification_user
      POSTGRES_PASSWORD: notification_pass
      POSTGRES_DB: notification_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - notification-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification_user -d notification_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka (for local development/testing)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: notification-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - notification-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: notification-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - notification-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Notification Service
  notification-service:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    container_name: notification-service
    volumes:
      - ./corechain-e1321-firebase-adminsdk-fbsvc-fc8bac45e8.json:/root/corechain-e1321-firebase-adminsdk-fbsvc-fc8bac45e8.json
      - ./config/config.yaml:/app/config/config.yaml
    depends_on:~
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: notification_user
      DB_PASSWORD: notification_pass
      DB_NAME: notification_db
      DB_SSLMODE: disable
      
      # Kafka
      KAFKA_BROKERS: kafka:29092
      KAFKA_GROUP_ID: notification-service-group
      KAFKA_TOPIC_TASK_CREATED: task.created
      KAFKA_TOPIC_NEW_MESSAGE: message.new
      KAFKA_TOPIC_INCOMING_CALL: call.incoming
      
      # FCM
      FCM_CREDENTIALS_PATH: /root/corechain-e1321-firebase-adminsdk-fbsvc-fc8bac45e8.json
      FCM_PROJECT_ID: corechain-e1321
      
      # Application
      APP_ENV: development
      LOG_LEVEL: debug
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - notification-network
    restart: unless-stopped

networks:
  notification-network:
    driver: bridge

volumes:
  postgres_data:
